<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Mailingliste</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('email').value = '';
        }
    </script>
</head>
<body>
    <h1>Band</h1>
    <div class="tour-container">
        <img src="tour-bus-bild.png" alt="Band Bild" class="band-image">
        <div class="mailinglist-form">
            <h2>Melde dich für unsere Mailingliste an!</h2>
            <form onsubmit="handleSubmit(event)">
                <input type="email" id="email" name="email" placeholder="Deine E-Mail-Adresse" required>
                <br>
                <button type="submit">Anmelden</button>
            </form>
            <p id="success-message" class="success-message" style="display: none; color: green;">Erfolgreich angemeldet!</p>
        </div>
    </div>
    <a href="index.html" class="back-button">Zurück zur Startseite</a>
</body>
</html>
