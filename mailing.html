<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Mailingliste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input[type="email"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .success-message {
            display: none;
            color: green;
            margin-top: 10px;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('email').value = '';
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Melde dich für unsere Mailingliste an!</h2>
        <form onsubmit="handleSubmit(event)">
            <input type="email" id="email" name="email" placeholder="Deine E-Mail-Adresse" required>
            <br>
            <button type="submit">Anmelden</button>
        </form>
        <p id="success-message" class="success-message">Erfolgreich angemeldet!</p>
        <br>
        <a href="index.html" class="back-button">Zurück zur Startseite</a>
    </div>
</body>
</html>
