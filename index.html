<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailor Twift</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Sailor Twift</h1>
    <div class="button-container">
        <button class="nav-button" onclick="navigateTo('tour.html')">TOUR</button>
        <button class="nav-button" onclick="navigateTo('merch.html')">MERCH</button>
        <button class="nav-button" onclick="navigateTo('mailing.html')">MAILING LIST</button>
        <button class="nav-button" onclick="navigateTo('store.html')">STORE</button>
    </div>

    <div class="image-container">
        <img src="band-photo.jpg" alt="Band Photo">
        <p class="image-caption">US, visiting our home town before our big WORLD TOUR.</p>
    </div>

    <div class="info-container">
        <div class="info-box yellow" onclick="showInfo('yellow')">
            <img src="Study.jpg" alt="Study" class="info-image">
            <span class="info-text">CLICK HERE!</span>
        </div>
        <div class="info-box purple" onclick="showInfo('purple')">
            <img src="Job.jpg" alt="Job" class="info-image">
            <span class="info-text">CLICK HERE!</span>
        </div>
	</div>
        <div id="info-display" class="hidden">
        <img id="info-image" src="" alt="Info Image">
        <h2 id="info-title"></h2>
        <p id="info-text"></p>
    </div>

    <div class="footer-text">New ALBUM "FINALLY FOUND A JOB" release date: 15.04.2025</div>
    
    <script src="script.js"></script>
</body>
</html>
