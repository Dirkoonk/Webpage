<body>

        </div>
        <div class="ticket">
            <h2>Hamburg Konzert</h2>
            <p>Datum: 18. April 2025</p>
            <p>Preis: 55€</p>
            <button onclick="buyTicket('Hamburg Konzert', 55)">Ticket kaufen</button>
        </div>
        <div class="ticket">
            <h2>München Konzert</h2>
            <p>Datum: 22. April 2025</p>
            <p>Preis: 60€</p>
            <button onclick="buyTicket('München Konzert', 60)">Ticket kaufen</button>
        </div>
    </div>
    <a href="index.html" class="back-button">Zurück zur Startseite</a>

</html>
